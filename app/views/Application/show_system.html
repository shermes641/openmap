<!DOCTYPE html>
<html>
  <head>

    <!-- Load the Google Maps api -->
    <script src="http://maps.google.com/maps/api/js?v=3.6&amp;sensor=false"></script>

    <!-- jquery thats included with play -->
    <script type="text/javascript" src="/public/javascripts/jquery-1.6.4.min.js"></script>

    <!-- Load the compressed version of the Openlayer library -->
    <script src="/public/javascripts/openlayers/OpenLayers.js"></script>
    
    <script type="text/javascript" src="/public/javascripts/load_map.js"></script>

    <script type="text/javascript">
      $(function() {

        load_map({
         div: 'system-map',
         id: ${id}
        });

      });
    </script>
    
    
  </head>
  <body>
    <h1>Overview map for system ${id}</h1>
    
    <div id="system-map" style="height: 600px; width: 700px;">
      
    </div>

  </body>
</html>
